<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Employee API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/index.js"></script>
  </head>
  <body>
    <h2 class="text-center">Employees API</h2>
    <div class="w-100">
      <p class="text-center">API for basic CRUD operations on employee data</p>

      <div class="bg-light my-4" onclick="expandForm()">
        <div class="h4 text-center">Get Employee Data</div>
        <div class="w-50 mx-auto form-div">
          <div class="form-group">
            <label class="form_label" for="employee_id">Employee ID</label>
            <input class="form-control" type="text" name="employee_id" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Employee Name</label>
            <input class="form-control" type="text" name="employee_name" value="">
          </div>
          <div class="btn-wrapper">
            <button class="btn btn-info" onclick="getInputHandler(this)">Get Data</button>
          </div>
        </div>
      </div>

      <div class="bg-light my-4" onclick="expandForm()">
        <div class="h4 text-center">Update Employee Info</div>
        <form class="w-50 mx-auto" action="index.html" method="put">
          <div class="form-group">
            <label class="form_label" for="employee_id">Employee ID</label>
            <input class="form-control" type="text" name="employee_id" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_id">First Name</label>
            <input class="form-control" type="text" name="first_name" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Last Name</label>
            <input class="form-control" type="text" name="last_name" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Address</label>
            <input class="form-control" type="text" name="address" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Salary</label>
            <input class="form-control" type="text" name="salary" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Date Hired</label>
            <input class="form-control" type="text" name="date_hired" value="">
          </div>
          <div class="btn-wrapper">
            <button class="btn btn-info" type="submit" name="button">Get Data</button>
          </div>
        </form>
      </div>

      <div class="bg-light my-4" onclick="expandForm()">
        <div class="h4 text-center">Create New Employee Record</div>
        <form id="postForm" class="w-50 mx-auto form-div">
          <div class="form-group">
            <label class="form_label" for="employee_id">First Name</label>
            <input class="form-control" type="text" name="first_name" id="post_fname" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Last Name</label>
            <input class="form-control" type="text" name="last_name" id="post_lname" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Address</label>
            <input class="form-control" type="text" name="address" id="post_address" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Salary</label>
            <input class="form-control" type="text" name="salary" id="post_salary" value="">
          </div>
          <div class="form-group">
            <label class="form_label" for="employee_name">Date Hired</label>
            <input class="form-control" type="text" name="date_hired" id="post_dhired" value="">
          </div>
          <div class="btn-wrapper">
            <button class="btn btn-info" type="submit">Post Data</button>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
